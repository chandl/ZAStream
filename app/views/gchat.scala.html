@(title: String, isLoggedIn: Boolean, userInfo: User)

@main(title, isLoggedIn, userInfo) {

  <link type="text/css" rel="stylesheet" href="/assets/stylesheets/Cstyles.css" />
  <link href="/assets/emoji/wdt-emoji-bundle.css" rel="stylesheet"/>
  <script type="text/javascript" src="/assets/emoji/emoji.min.js"></script>
  <script type="text/javascript" src="/assets/emoji/wdt-emoji-bundle.js"></script>

  <div class="main-body">
  <div class="row">
    <h2>General Chat Room</h2>
    <hr/>
  </div>

  @if(isLoggedIn){

        <div class="container">
          <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center user-list">
              <p class="user-list-header">User List</p>

              <hr/>

              <ul id="user-list">

              </ul>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 text-center">

              <section class="no-padding" >
                <div id="wrapper" class="gchat-wrapper">
                  <div id="chatbox">

                  </div>
                  <input name="usermsg" class="wdt-emoji-bundle-enabled wdt-emoji-open-on-colon usermsg" placeholder="Send a message" type="text" id="usermsg" size="63" />
                  <input name="submitmsg" type="submit" id="submitmsg" value="Send" />

                    <div class="wdt-emoji-popup">
                        <a href="#" class="wdt-emoji-popup-mobile-closer"> Ã— </a>
                        <div class="wdt-emoji-menu-content">
                            <div id="wdt-emoji-menu-header">
                                <a class="wdt-emoji-tab active" data-group-name="Recent"></a>
                                <a class="wdt-emoji-tab" data-group-name="People"></a>
                                <a class="wdt-emoji-tab" data-group-name="Nature"></a>
                                <a class="wdt-emoji-tab" data-group-name="Foods"></a>
                                <a class="wdt-emoji-tab" data-group-name="Activity"></a>
                                <a class="wdt-emoji-tab" data-group-name="Places"></a>
                                <a class="wdt-emoji-tab" data-group-name="Objects"></a>
                                <a class="wdt-emoji-tab" data-group-name="Symbols"></a>
                                <a class="wdt-emoji-tab" data-group-name="Flags"></a>
                                <a class="wdt-emoji-tab" data-group-name="Custom"></a>
                            </div>
                            <div class="wdt-emoji-scroll-wrapper">
                                <div id="wdt-emoji-menu-items">
                                    <input id="wdt-emoji-search" type="text" placeholder="Search">
                                    <h3 id="wdt-emoji-search-result-title">Search Results</h3>
                                    <div class="wdt-emoji-sections"></div>
                                    <div id="wdt-emoji-no-result">No emoji found</div>
                                </div>
                            </div>
                            <div id="wdt-emoji-footer">
                                <div id="wdt-emoji-preview">
                                    <span id="wdt-emoji-preview-img"></span>
                                    <div id="wdt-emoji-preview-text">
                                        <span id="wdt-emoji-preview-name"></span><br>
                                        <span id="wdt-emoji-preview-aliases"></span>
                                    </div>
                                </div>
                                <div id="wdt-emoji-preview-bundle">
                                    <span>ZAStream Emojis</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




              </section>
            </div>
          </div>

        </div>

  }
  </div>

  @if(isLoggedIn){
    <script src="@routes.ChatController.webSocketGeneralChat(userInfo.userId)" type="text/javascript"></script>
  }else{
    <script type="text/javascript">
      window.onload = function(){
        window.location="@routes.AuthenticationController.loginPage()";
      }
    </script>
  }

}
